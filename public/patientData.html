<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    
  </head>
  <body>
        
        <h3 style="padding-top: 20px; color: coral"> Create an account</h3><br>
        <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Name:</label>
                  <input type="name" class="form-control" id="exampleFormControlInput1" >
                </div>
                <div class="form-group">
                        <label for="exampleFormControlInput1">Email Address:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group" style="width:70%">
                        <label for="exampleInputPassword1">Password:</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                        <label for="exampleFormControlSelect1">Gender:</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>Male</option>
                          <option>Female</option>
                          <option>Other</option>
                        </select>
                </div>
                <div class="form-group">
                        <label for="exampleFormControlSelect1">Blood Group:</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>A+</option>
                          <option>A-</option>
                          <option>B+</option>
                          <option>B-</option>
                          <option>AB+</option>
                          <option>AB-</option>
                          <option>O+</option>
                          <option>O-</option>
                        </select>
                </div>
                <div class="form-group">
                            <label for="exampleFormControlInput1">Age:</label>
                            <input type="age" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="form-group">
                        <label for="exampleFormControlInput1">Weight:</label>
                        <input type="weight" class="form-control" id="exampleFormControlInput1" >
                </div>
                <div class="form-group">
                        <label for="exampleFormControlInput1">Height(cm):</label>
                        <input type="height" class="form-control" id="exampleFormControlInput1" >
                </div>
                <div class="form-group">
                        <label for="exampleFormControlInput1">Contact Number:</label>
                        <input type="contact number" class="form-control" id="exampleFormControlInput1" >
                </div>
                <div class="form-group">
                        <label for="exampleFormControlInput1">Emergency Contact Number1:</label>
                        <input type="Emergency Contact Number1" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="form-group">
                        <label for="exampleFormControlInput1">Emergency Contact Number2:</label>
                        <input type="Emergency Contact Number2" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="form-group">
                        <label for="exampleFormControlInput1">City:</label>
                        <input type="city" class="form-control" id="exampleFormControlInput1">
                </div>
                

                
                
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Patient Past History</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
              </form><br>
              <button type="button" class="btn btn-primary btn-sm">Sign up</button>  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

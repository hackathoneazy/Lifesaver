        <h3 style=" color: coral"> Create an account</h3><br>
        <form>
                <div class="form-group form-top">
                  <label for="exampleFormControlInput1">Name:</label>
                  <input type="text" class="form-control" id="name" >
                </div>
                <div class="form-group form-top" style="margin-left: 10px">
                        <label for="exampleFormControlInput1">Email Address:</label>
                        <input type="text" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="form-group form-top">
                        <label for="exampleInputPassword1">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group form-top" style="margin-left: 10px">
                        <label for="exampleFormControlSelect1">Gender:</label>
                        <select class="form-control" id="gender">
                          <option type="text">Male</option>
                          <option type="text">Female</option>
                          <option type="text">Other</option>
                        </select>
                </div>
                <div class="form-group form-top">
                        <label for="exampleFormControlSelect1">Blood Group:</label>
                        <select class="form-control" id="bloodGroup">
                          <option type="text">A+</option>
                          <option type="text">A-</option>
                          <option type="text">B+</option>
                          <option type="text">B-</option>
                          <option type="text">AB+</option>
                          <option type="text">AB-</option>
                          <option type="text">O+</option>
                          <option type="text">O-</option>
                        </select>
                </div>
                <div class="form-group form-top" style="margin-left: 10px">
                            <label for="exampleFormControlInput1">Age:</label>
                            <input type="number" class="form-control" id="age">
                </div>
                <div class="form-group form-top">
                        <label for="exampleFormControlInput1">Weight:</label>
                        <input type="number" class="form-control" id="weight" >
                </div>
                <div class="form-group form-top" style="margin-left: 10px">
                        <label for="exampleFormControlInput1">Height(cm):</label>
                        <input type="number" class="form-control" id="height" >
                </div>
                <div class="form-group form-top">
                        <label for="exampleFormControlInput1">Contact Number:</label>
                        <input type=" number" class="form-control" id="contactNumber" >
                </div>
                <div class="form-group form-top" style="margin-left: 10px">
                        <label for="exampleFormControlInput1">Emergency Contact Number1:</label>
                        <input type="number" class="form-control" id="emc1">
                </div>
                <div class="form-group form-top">
                        <label for="exampleFormControlInput1">Emergency Contact Number2:</label>
                        <input type="number" class="form-control" id="emc2">
                </div>
                <div class="form-group form-top" style="margin-left: 10px">
                        <label for="exampleFormControlInput1">City:</label>
                        <input type="text" class="form-control" id="city">
                </div>
                

                
                
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Patient Past History</label>
                  <textarea type="text"class="form-control" id="pastHistory" rows="3"></textarea>
                </div>
              </form><br>
              <button type="button" class="btn btn-primary btn-sm" style="margin-left: 20px;margin-bottom: 40px">Sign up</button>

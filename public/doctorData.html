        <h3 style=" color: coral"> Create an account</h3><br>
        <form>
                <div class="form-group form-top">
                  <label for="nameofperson">Name:</label>
                  <input  type="text" class="form-control" id="name" >
                </div>
                <div class="form-group form-top" style="margin-left: 10px">
                        <label for="location">City:</label>
                        <input type="text" class="form-control" id="city" >
                </div>
                <div class="form-group form-top">
                        <label for="educaion">College:</label>
                        <input type="text" class="form-control" id="college" >
                </div>
                <div class="form-group form-top" style="margin-left: 10px">
                        <label for="age">Age:</label>
                        <input type="number" class="form-control" id="age" placeholder="Password">
                </div>
                <div class="form-group form-top">
                        <label for="exampleFormControlSelect1">Gender:</label>
                        <select class="form-control" id="gender">
                          <option type = "text">Male</option>
                          <option type ="text" >Female</option>
                          <option type = "text" >Other</option>
                        </select>
                </div>
                <div class="form-group form-top" style="margin-left: 10px">
                            <label for="edulevel">Degree:</label>
                            <input type="text" class="form-control" id="degree">
                </div>
                <div class="form-group form-top">
                        <label for="workexperience">Experience:</label>
                        <input type="text" class="form-control" id="experience" >
                </div>
                <div class="form-group form-top" style="margin-left: 10px">
                        <label for="specs">Speciality:</label>
                        <input type="text" class="form-control" id="speciality" >
                </div>
                <div class="form-group form-top">
                        <label for="exampleFormControlInput1">clinic:</label>
                        <input type="text" class="form-control" id="clinic" >
                </div>
                <div class="form-group form-top" style="margin-left: 10px">
                        <label for="exampleFormControlInput1">medical-licence-number:</label>
                        <input type="text" class="form-control" id="licenceno" >
                </div>
                <div class="form-group" style="width: 91%">
                        <label for="exampleFormControlTextarea1" >Description</label>
                        <textarea type="text" class="form-control" id="description" rows="2"></textarea>
                </div>
                <div class="form-group">
                        <label for="exampleFormControlInput1">contact:</label>
                        <input type="email" class="form-control" id="contact" >
                </div>
                <div class="form-group">
                        <label for="exampleFormControlInput1">email:</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="form-group">
                        <label for="exampleFormControlInput1">password:</label>
                        <input type="email" class="form-control" id="password" >
                </div>
            
                <div >
                        <button type="submit" class="btn btn-primary btn-lg" style ="background-color: rgba(0, 132, 255, 0.822) ; margin-top:20px ; margin-bottom: 40px ; margin-left:10px " onclick="addDoc()">Sign Up</button>
                         
                </div>
              </form>

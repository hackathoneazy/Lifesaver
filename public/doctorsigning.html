<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 100%; 
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

.form-group{
    height: 80px ;
    width: 150px ;
    font-size: 20px ;
}
.form-control{
  width: 500px ;
  height : 40px ;
  border-radius: 5px ;
}


</style>
</head>
<body>



<div class="row">
  <div class="column" style="font-family:Adamina padding-top:50px ">
    <h1 style=" font-family:Adamina; padding-top:50px; text-align: center"> HELLO DOCTOR </h1>
    <img src = "DOC1.jpg" style="width:60%;height:60%;margin-left:50px">
  </div>
  <div class="column" >
    <div style="margin-top:50px"> 
       <h2 style="color:coral"> Sign In </h2>
       <p>Log in to your accounnt</p>
    </div>
    <hr>
    <form>
        <div class="form-group" style="margin-top:50px">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
          
        </div>
        <div class="form-group" style="margin-top:20px">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary btn-lg" style ="background-color: blue ; margin-top:20px ;" onclick="exist()">Log In</button>
        <div class="up" style="margin-top:23px">
           <span >Not a member?</span>
           <button type="button" class="btn btn-secondary btn-sm" onclick="newone('https://www.w3schools.com/default.asp')">Sign Up</button>
        </div>
      </form>
  </div>
</div>

<script type="text/javascript">
   function exist(){
      
   }
   function newone(val){
      location.href = val ;
   }
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
